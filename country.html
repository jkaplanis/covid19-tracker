<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT BALOO THAMBI 2 -->
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- UIkit CSS
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" /> -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
    <link rel="icon" href="./assets/favicons/favicon.ico" type="image/x-icon" />
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <header class="uk-flex">
      <!-- HEADER -->

      <nav class="uk-navbar-container uk-width-1-1" uk-navbar>
        <div class="uk-navbar-left">
          <h2
            id="logo"
            class="uk-margin-remove-bottom uk-margin-left text-white uk-text-center"
          >
            <strong>COVID-19 Stats and News</strong>
          </h2>
        </div>

        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li>
              <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#"></a>
              <div class="uk-navbar-dropdown">
                <ul class="uk-nav uk-navbar-dropdown-nav">
                  <li class="uk-nav-header">Navigation</li>
                  <li><a href="./index.html">Home</a></li>
                  <li class="uk-nav-header">Recent Searches</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="uk-padding uk-flex-column">
      <!-- Country Specific Data -->
      <section
        id="countryData"
        class="card uk-box-shadow-large uk-flex-column uk-text-center uk-padding-small uk-margin"
      >
        <div class="text-white">
          <h3 class="uk-margin-small uk-text-muted">Confirmed Cases</h3>
          <p class="uk-margin-small stat-number-large" id="totalCasesCountry">
            -
          </p>
        </div>
        <div class="uk-column-1-2 stat-number-small">
          <div class="text-green">
            <p class="uk-margin-small">Recovered</p>
            <p class="uk-margin-small" id="totalRecoveredCountry">
              -
            </p>
          </div>
          <div class="text-red">
            <p class="uk-margin-small">Deaths</p>
            <p class="uk-margin-small" id="totalDeathsCountry">
              -
            </p>
          </div>
        </div>
        <div class="text-white">
          <h3 class="uk-margin-small uk-margin-medium-top uk-text-muted">
            Today's Difference
          </h3>
          <p class="uk-margin-small stat-number-large" id="newCasesCountry">
            -
          </p>
        </div>
        <div class="uk-column-1-2 stat-number-small">
          <div class="text-green">
            <p class="uk-margin-small">Recovered</p>
            <p class="uk-margin-small" id="newRecoveredCountry">
              -
            </p>
          </div>
          <div class="text-red">
            <p class="uk-margin-small">Deaths</p>
            <p class="uk-margin-small" id="newDeathsCountry">
              -
            </p>
          </div>
        </div>
      </section>

      <!-- Country Specific News -->
      <section
        id="worldNewsSection"
        class="card uk-flex-column uk-box-shadow-larges uk-padding-small uk-margin text-white"
      >
        <h3 class="uk-text-center uk-text-muted">Country News</h3>
        <div id="world-news">
          <div class="uk-flex">
            <!-- placeholder for image to be added in future version -->
            <!-- <img
          class="uk-float-left"
          src="https://via.placeholder.com/75"
          alt=""
        /> -->
          </div>
        </div>
      </section>
    </main>

    <footer class="uk-width-1-1 uk-padding-small uk-text-center">
      <a href="https://newsapi.org/">Powered by News API</a>
    </footer>

    <!-- FOR FONT AWSOME -->
    <script
      src="https://kit.fontawesome.com/029529849f.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="country.mjs" type="module"></script>
  </body>
</html>
