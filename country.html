<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT BALOO THAMBI 2 -->
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- UIkit CSS
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" /> -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <header class="uk-flex">
      <!-- HEADER -->

      <nav class="uk-navbar-container uk-width-1-1 " uk-navbar>
        <div class="uk-navbar-left">
          <h2
            id="logo"
            class="uk-margin-remove-bottom uk-margin-left text-white"
          >
            COVID-19
          </h2>
        </div>

        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li>
              <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#"></a>
              <div class="uk-navbar-dropdown">
                <ul class="uk-nav uk-navbar-dropdown-nav">
                  <li class="uk-nav-header">Navigation</li>
                  <li><a href="./index.html">Home</a></li>
                  <li class="uk-nav-header">Recent Searches</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section
      id="worldData"
      class="card uk-box-shadow-large uk-flex-column uk-text-center uk-padding-small uk-margin"
    >
      <div class="text-white">
        <h3 class="uk-margin-small uk-text-muted">Confirmed Cases</h3>
        <p class="uk-margin-small stat-number-large" id="totalCasesWorld">
          xxxx
        </p>
      </div>
      <div class="uk-column-1-2">
        <div class="text-green">
          <p class="uk-margin-small">Recovered</p>
          <p class="uk-margin-small stat-number-small" id="totalRecoveredWorld">
            xxxx
          </p>
        </div>
        <div class="text-red">
          <p class="uk-margin-small">Deaths</p>
          <p class="uk-margin-small stat-number-small" id="totalDeathsWorld">
            xxxx
          </p>
        </div>
      </div>
    </section>

    <!-- FOR FONT AWSOME -->
    <script
      src="https://kit.fontawesome.com/029529849f.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="country.mjs" type="module"></script>
  </body>
</html>
