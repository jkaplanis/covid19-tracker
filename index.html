<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">

  <!-- GOOGLE FONT BALOO THAMBI 2 -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
  <title>COVID-19 Tracker</title>
</head>

<body>
  <div class="pure-g">
    <header class="pure-u-1">
      <h1 id="logo">Temp Header</h1>
    </header>

    <main class="pure-u-1">
      <section class="pure-u-1">
        <form id="searchForm" class="pure-u-1 pure-form">
          <label>
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Country">

            </input>
          </label>

        </form>
      </section>
      <section id="worldData" class="uk-text-center uk-align-center">
        <h5>Total Confirmed Cases</h5>
        <h3 id="totalConfirmedWorld">400,000</h3>
        <div class="">
          <div class="">
            <p>Recovered</p>
            <h6 id="totalRecoveredWorld">100,000</h6>
          </div>
          <div class="">
            <p>Deaths</p>
            <h6 id="totalDeathsWorld">25,000</h6>
          </div>
        </div>
      </section>
      <section id="countryData" class="pure-u-1">

      </section>
      <section id="worldNews" class="pure-u-1">

      </section>

    </main>
  </div>




  <!-- FOR FONT AWSOME -->
  <script src="https://kit.fontawesome.com/029529849f.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.mjs" type="module"></script>
</body>

</html>
