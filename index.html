<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT BALOO THAMBI 2 -->
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- UIkit CSS
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" /> -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
    <link rel="icon" href="./assets/favicons/favicon.ico" type="image/x-icon" />

    <title>COVID-19 Tracker</title>
  </head>

  <body>
    <header class="uk-flex">
      <!-- HEADER -->

      <nav class="uk-navbar-container uk-width-1-1" uk-navbar>
        <div class="uk-navbar-left">
          <h2
            id="logo"
            class="uk-margin-remove-bottom uk-margin-left text-white uk-text-center"
          >
            <strong>COVID-19 Stats and News</strong>
          </h2>
        </div>

        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li>
              <!-- <a href="#">Parent</a> -->
              <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#"></a>
              <div class="uk-navbar-dropdown">
                <ul id="menuDropdown" class="uk-nav uk-navbar-dropdown-nav">
                  <li class="uk-nav-header">Navigation</li>
                  <li><a href="#">Home</a></li>
                  <li class="uk-nav-header">Recent Searches</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="uk-padding uk-flex-column">
      <!-- COUNTRY SEARCH -->
      <div class="uk-width-1-1 uk-flex-center uk-flex search-form-wrapper">
        <form id="searchForm" class="uk-width-medium">
          <label class="uk-flex uk-flex-middle">
            <i class="fas fa-search uk-margin-small-right text-white"></i>
            <input type="text" placeholder="Country" class="uk-input" />
            <div id="searchFormDropdown"></div>
          </label>
        </form>
      </div>

      <section
        id="worldData"
        class="card uk-box-shadow-large uk-flex-column uk-text-center uk-padding-small uk-margin"
      >
        <div class="text-white">
          <h3 class="uk-margin-small uk-text-muted">Total Confirmed Cases</h3>
          <p class="uk-margin-small stat-number-large" id="totalCasesWorld">
            -
          </p>
        </div>
        <div class="uk-column-1-2 stat-number-small">
          <div class="text-green">
            <p class="uk-margin-small uk-text-bolder">Recovered</p>
            <p class="uk-margin-small" id="totalRecoveredWorld">
              -
            </p>
          </div>
          <div class="text-red">
            <p class="uk-margin-small uk-text-bolder">Deaths</p>
            <p class="uk-margin-small" id="totalDeathsWorld">
              -
            </p>
          </div>
        </div>
      </section>
      <section
        class="card uk-flex-column uk-box-shadow-larges uk-padding-small uk-margin text-white"
      >
        <h3 class="uk-text-center uk-text-muted">Top 10 Countries</h3>
        <div id="countryListData"></div>
      </section>
      <!-- Trending world news -->
      <section
        class="card uk-flex-column uk-box-shadow-larges uk-padding-small uk-margin text-white"
      >
        <h3 class="uk-text-center uk-text-muted">Trending COVID-19 News</h3>
        <div id="world-news"></div>
      </section>
    </main>

    <footer class="uk-width-1-1 uk-padding-small uk-text-center">
      <div>
        Powered by
        <a href="https://newsapi.org/">News API</a> |
        <a href="https://covid19api.com/">covid19api</a>
      </div>
    </footer>

    <!-- FOR FONT AWSOME -->
    <script
      src="https://kit.fontawesome.com/029529849f.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.mjs" type="module"></script>
  </body>
</html>
