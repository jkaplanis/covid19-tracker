<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GOOGLE FONT BALOO THAMBI 2 -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <!-- UIkit CSS
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" /> -->

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
  <title>COVID-19 Tracker</title>
</head>

<body>
  <header class="uk-flex">
    <!-- HEADER -->
    <nav class="uk-navbar uk-navbar-container uk-margin uk-width-1-1 uk-margin-remove-bottom">
      <div class="uk-flex uk-width-1-1 uk-flex-between uk-flex-middle ">
        <h2 id="logo" class="uk-margin-remove-bottom uk-margin-left text-white">COVID-19</h2>

        <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#"></a>
      </div>
    </nav>
  </header>

  <main class="uk-padding uk-flex-column">



    <!-- COUNTRY SEARCH -->
    <div class="uk-width-1-1 uk-flex-center uk-flex">
      <form id="searchForm" class="uk-width-medium">
        <label class="uk-flex uk-flex-middle">
          <i class="fas fa-search uk-margin-small-right"></i>
          <input type="text" placeholder="Country" class="uk-input">
        </label>
      </form>
    </div>


    <section id="worldData" class="card uk-box-shadow-large uk-flex-column uk-text-center uk-padding-small uk-margin">
      <div class="text-white">
        <p class="uk-margin-small">Total Confirmed Cases</p>
        <p class="uk-margin-small stat-number-large" id="totalCasesWorld">400,000</p>
      </div>
      <div class="uk-column-1-2">
        <div class="text-green">
          <p class="uk-margin-small">Recovered</p>
          <p class="uk-margin-small stat-number-small" id="totalRecoveredWorld">100,000</p>
        </div>
        <div class="text-red">
          <p class="uk-margin-small">Deaths</p>
          <p class="uk-margin-small stat-number-small" id="totalDeathsWorld">25,000</p>
        </div>
      </div>

      </div>
    </section>
    <section id="countryData" class="card uk-flex-column uk-box-shadow-larges uk-padding-small">
      <p class="uk-text-center text-white">Top 10 Confirmed Cases by Country</p>
      <a href="#" class="uk-button uk-width-1-1 uk-column-1-2 stat-number-small">
        <p class="uk-margin-remove">China</p>
        <p class="uk-margin-remove">22,000</p>
      </a>
      <a href="#" class="uk-button uk-width-1-1 uk-column-1-2 stat-number-small">
        <p class="uk-margin-remove">Italy</p>
        <p class="uk-margin-remove">13,323</p>
      </a>
      <a href="#" class="uk-button uk-width-1-1 uk-column-1-2 stat-number-small">
        <p class="uk-margin-remove">United States</p>
        <p class="uk-margin-remove">10,488</p>
      </a>
    </section>
    <section id="worldNews" class="card uk-flex">

    </section>

  </main>




  <!-- FOR FONT AWSOME -->
  <script src="https://kit.fontawesome.com/029529849f.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.mjs" type="module"></script>
</body>

</html>
