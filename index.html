<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GOOGLE FONT BALOO THAMBI 2 -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
  <title>COVID-19 Tracker</title>
</head>

<body>
  <header class="uk-flex">
    <h1 id="logo">Temp Header</h1>
  </header>

  <main>
    <section class="uk-flex">
      <form id="searchForm" class="uk-flex">
        <label>
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Country">

          </input>
        </label>

      </form>
    </section>
    <section id="worldData" class="uk-flex uk-flex-column uk-text-center uk-margin-small uk-margin-small-left uk-margin-small-left">
      <div>
        <p class="uk-margin-small">Total Confirmed Cases</p>
        <h5 class="uk-margin-small" id="totalCasesWorld">400,000</h5>
      </div>
      <div class="uk-column-1-2">
        <div>
          <p class="uk-margin-small">Recovered</p>
          <h6 class="uk-margin-small" id="totalRecoveredWorld">100,000</h6>
        </div>
        <div>
          <p class="uk-margin-small">Deaths</p>
          <h6 class="uk-margin-small" id="totalDeathsWorld">25,000</h6>
        </div>
      </div>
    </section>
    <section id="countryData" class="uk-flex">

    </section>
    <section id="worldNews" class="uk-flex">

    </section>

  </main>




  <!-- FOR FONT AWSOME -->
  <script src="https://kit.fontawesome.com/029529849f.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.mjs" type="module"></script>
</body>

</html>
